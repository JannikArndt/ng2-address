  <div class="container">
  <div class="row">
    <div class="well col-md-6">
      <div class="page-header">
        <h1>ng2-address</h1>
      </div>

        <div class="form-group label-floating">
          <label class="control-label">Country</label>
          <select [ngModel]="country" (ngModelChange)="country = $event" class="form-control">
            <option value="DE">Germany</option>
            <option value="NL">Netherlands</option>
            <option value="SE">Sweden</option>
            <option value="DK">Denmark</option>
          </select>
        </div>
        <div class="form-group label-floating">
          <label class="control-label">Address</label>
          <address-autocompleter
            [country]="country"
            [placeholderStreet]="'Streetname'"
            [placeholderHouseNumber]="'Housenumber'"
            [placeholderPostalCode]="'Postalcode'"
            [address]="address"
            (onAddress)="address = $event; addressChanged($event)">
          </address-autocompleter>
        </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="address" class="well col-md-6">
      <div class="row">
        <div class="col-sm-1">
          <h1><i class="material-icons">place</i></h1>
        </div>
        <div class="col-sm-11">
          <h4>
          {{address.street}} {{address.houseNumber}}<br>
          {{address.postalCode}} {{address.city}}<br>
          {{address.country}}
        </h4>
        </div>
      </div>
    </div>
  </div>
</div>

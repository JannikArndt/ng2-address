<input
  #fieldStreet
  class="form-control"
  (blur)="useCurrentSuggestion()"
  (keyup)="onKeyUp($event.keyCode, fieldStreet)"
  [attr.placeholder]="placeholder"
  [(ngModel)]="inputString"
/>

<div class="autocomplete-container">
  <div *ngFor="#suggestion of suggestions; #i = index">
    <div [class.selected]="suggestion === selectedSuggestion" (mouseover)="selectedSuggestion = suggestion">{{suggestion}}</div>
  </div>
</div>

<input
  #fieldHouseNumber
  *ngIf="address"
  [class.hidden]="address.houseNumber"
  [ngModel]="address.houseNumber"
  (keyup.enter)="$event.target.blur()"
  (blur)="address.houseNumber = fieldHouseNumber.value"
  placeholder="huisnummer"
  class="form-control"
 />

<input
  #fieldPostalCode
  *ngIf="address"
  [class.hidden]="address.postalCode"
  [ngModel]="address.postalCode"
  (keyup.enter)="$event.target.blur()"
  (blur)="address.postalCode = fieldPostalCode.value"
  placeholder="Postcode"
  class="form-control"
/>

<html>
<head>
  <title>ng2-address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="../node_modules/es6-shim/es6-shim.js"></script>
  <script src="../node_modules/systemjs/dist/system-polyfills.src.js"></script>
  <script src="../node_modules/systemjs/dist/system.src.js"></script>

  <script src="../node_modules/angular2/bundles/angular2-polyfills.js"></script>
  <script src="../node_modules/rxjs/bundles/Rx.js"></script>
  <script src="../node_modules/angular2/bundles/angular2.dev.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrsKDKcBsPJfv5XD_V0OROqcVpNBYLf-Y&libraries=places"></script>

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.8/css/bootstrap-material-design.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.8/css/ripples.css" type="text/css">

  <script>
    System.config({
      packages: {
        'app': {
          format: 'register',
          defaultExtension: 'js'
        },
        'ng2-address': {
          format: 'register',
          defaultExtension: 'js'
        }
      },
      paths: {
        'ng2-address': '../lib/ng2-address.js'
      }
    });
    System.import('app/main')
      .then(null, console.error.bind(console));
  </script>

</head>

<body>
  <ng2-address-example></ng2-address-example>
</body>

</html>
